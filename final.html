<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final</title>
    <script type="text/javascript" src="final.js"></script>
    <link rel="stylesheet" type="text/css" href="final.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

</head>
<body>

    <h2 class="container">Form Validation with Javascript/jQuery</h2>
    <div class="container" id="divRegistered"></div>
    <div class="container" id="divMain">
        <form action="final.html" method="get" name="formRegister" id="formRegister">
            <table>
                <tr>
                    <td>Login</td>
                    <td><input required type="text" name="Login" id="txtLogin" />&nbsp;<span id="spnLogin"></span></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="txtPassword" />&nbsp;<span id="spnPasswordComplexity"></span></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" id="txtConfirmPassword" />&nbsp<span id="spnPasswordCompare"></span></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" id="txtEmail" />&nbsp<span id="spnEmail"></span></td>
                </tr>
                <tr>
                    <td>Confirm Email</td>
                    <td><input type="text" id="txtConfirmEmail" />&nbsp<span id="spnEmailCompare"></span></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" id="btnRegister" value="Register" disabled = "true"/></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
